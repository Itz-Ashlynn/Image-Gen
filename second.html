<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Image-Generator Web!">
    <meta name="author" content="Ashlynn">
    <meta name="mobile-web-app-capable" content="yes">
    <script src="https://telegram.org/js/telegram-web-app.js?2"></script>

    <title>Image Generator by Ashlynn</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            background-color: #0a0f1a;
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #08182b, #0c1e3a);
            padding: 20px;
            box-sizing: border-box;
            overflow-x: hidden;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 3rem;
            color: #00c3ff;
            text-align: center;
            font-weight: 600;
            text-shadow: 0 0 10px #00c3ff, 0 0 20px #00f2ff;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #00c3ff, 0 0 20px #00f2ff; }
            to { text-shadow: 0 0 20px #00c3ff, 0 0 30px #00f2ff; }
        }

        .switch-button {
            background: linear-gradient(135deg, #00f2ff, #33e7ff);
            color: #ffffff;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 10px;
            text-shadow: 0 0 10px #33e7ff, 0 0 20px #33e7ff;
            box-shadow: 0 0 20px #33e7ff;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            z-index: 1000;
            margin-bottom: 30px;
        }

        .switch-button:hover {
            background-color: #00d5f5;
            transform: scale(1.1);
            text-shadow: 0 0 30px #00d5f5, 0 0 40px #00d5f5;
            box-shadow: 0 0 40px #00d5f5;
        }

        .input-container {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            width: 100%;
            max-width: 600px;
            gap: 15px;
        }

        input[type="text"],
        select {
            background-color: #102240;
            border: 2px solid #00c3ff;
            color: #00c3ff;
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            box-shadow: 0 0 10px #00c3ff;
            transition: box-shadow 0.5s ease-in-out, transform 0.3s ease;
            box-sizing: border-box;
        }

        input[type="text"]:focus,
        select:focus {
            box-shadow: 0 0 20px #00c3ff;
            transform: scale(1.05);
        }

        button {
            background: linear-gradient(135deg, #00c3ff, #00a9e0);
            color: #0a0f1a;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 5px;
            box-shadow: 0 0 15px #00c3ff, 0 0 20px #00a9e0;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #00a9e0;
            transform: scale(1.1);
        }

        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
            width: 100%;
        }

        .image-wrapper {
            margin: 10px;
            position: relative;
            border: 2px solid #00c3ff;
            padding: 10px;
            border-radius: 10px;
            background-color: #102240;
            box-shadow: 0 0 15px #00c3ff;
            transition: transform 0.5s ease;
            flex-basis: calc(33.33% - 40px);
            box-sizing: border-box;
            transform-style: preserve-3d;
        }

        @media (max-width: 768px) {
            .image-wrapper {
                flex-basis: calc(100% - 40px);
            }
        }

        .image-wrapper:hover {
            transform: rotateY(10deg) rotateX(5deg) scale(1.05);
        }

        .image-wrapper img {
            max-width: 100%;
            border-radius: 5px;
            display: block;
            margin-bottom: 10px;
            transition: transform 0.3s ease;
        }

        .image-wrapper:hover img {
            transform: translateY(-5px);
        }

        .download-button {
            display: block;
            background-color: #00c3ff;
            color: #0a0f1a;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
            transition: background-color 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 0 10px #00c3ff;
        }

        .download-button:hover {
            background-color: #00a9e0;
        }

        .error-message {
            color: #ff4c4c;
            margin-top: 20px;
            text-align: center;
            width: 100%;
            animation: fadeIn 1s ease;
        }

        .loading-container {
            display: none;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            width: 100%;
        }

        .loading-container.active {
            display: flex;
        }

        .loading-ring {
            width: 60px;
            height: 60px;
            border: 6px solid rgba(0, 195, 255, 0.3);
            border-radius: 50%;
            border-top-color: #00c3ff;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            margin-left: 20px;
            font-size: 1rem;
            color: #ffffff;
        }

        .watermark {
            position: fixed;
            top: 10px;
            right: 10px;
            font-size: 0.9rem;
            color: #00c3ff;
            text-shadow: 0 0 10px #00c3ff;
        }
    </style>
</head>
<body>
    <h1>Image Generator By Ashlynn</h1>

    <button class="switch-button" onclick="window.location.href='index.html'">Switch to Decohere AI Generator</button>

    <div class="input-container">
        <input type="text" id="prompt" placeholder="Enter your image prompt">
        <select id="apiSelect">
            <option value="pollination">Pollination</option>
            <option value="dalle">DALL-E</option>
            <option value="prodia">Prodia</option>
            <option value="anime">Stablediffusion</option>
        </select>
        <button onclick="generateImages()">Generate</button>
    </div>

    <div class="loading-container" id="loadingContainer">
        <div class="loading-ring"></div>
        <div class="loading-text">Generating Images... Please wait upto 1 min..</div>
    </div>

    <div class="image-container" id="imageContainer"></div>
    <div id="errorMessage" class="error-message"></div>

    <div class="watermark">Made by ASHLYNN</div>

    <script>
        // Function to fetch images from the API
        async function fetchImages(apiUrl) {
            const response = await fetch(apiUrl);
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const data = await response.json();
            return data.image_urls;  // Get image URLs from the response
        }

        // Main function to generate images
        async function generateImages() {
            const prompt = document.getElementById('prompt').value.trim();
            const apiSelect = document.getElementById('apiSelect').value;
            const imageContainer = document.getElementById('imageContainer');
            const errorMessage = document.getElementById('errorMessage');
            const loadingContainer = document.getElementById('loadingContainer');

            // Show loading
            loadingContainer.classList.add('active');
            imageContainer.innerHTML = '';  // Clear previous images
            errorMessage.innerText = '';  // Clear error message

            // Validate prompt
            if (!prompt) {
                errorMessage.innerText = 'Please enter a prompt to generate images.';
                loadingContainer.classList.remove('active');
                return;
            }

            // Define API URLs based on selection
            let apiUrl1, apiUrl2;
            switch(apiSelect) {
                case 'pollination':
                    apiUrl1 = `https://pollination-ai.ashlynn.workers.dev/?query=${encodeURIComponent(prompt)}`;
                    apiUrl2 = `https://pollination-ai.ashlynn.workers.dev/?query=${encodeURIComponent(prompt)}`;
                    break;
                case 'dalle':
                    apiUrl1 = `https://dall-e.darkhacker7301.workers.dev/text2img?text=${encodeURIComponent(prompt)}`;
                    apiUrl2 = `https://dall-e.darkhacker7301.workers.dev/text2img?text=${encodeURIComponent(prompt)}`;
                    break;
                case 'prodia':
                    apiUrl1 = `https://prodia.ashlynn.workers.dev/?prompt=${encodeURIComponent(prompt)}`;
                    apiUrl2 = `https://prodia.ashlynn.workers.dev/?prompt=${encodeURIComponent(prompt)}`;
                    break;
                case 'anime':
                    apiUrl1 = `https://ashlynn-repo.ashlynn.workers.dev/?prompt=${encodeURIComponent(prompt)}&model=prodia-stablediffusion`;
                    apiUrl2 = `https://ashlynn-repo.ashlynn.workers.dev/?prompt=${encodeURIComponent(prompt)}&model=prodia-stablediffusion`;
                    break;
                default:
                    errorMessage.innerText = 'Invalid API selected.';
                    loadingContainer.classList.remove('active');
                    return;
            }

            try {
                // Fetch images from both API URLs
                const images1 = await fetchImages(apiUrl1);
                const images2 = await fetchImages(apiUrl2);
                const allImages = images1.concat(images2);

                if (allImages.length > 0) {
                    // Loop through images and add them to the container
                    allImages.forEach((imageUrl, index) => {
                        const imageWrapper = document.createElement('div');
                        imageWrapper.classList.add('image-wrapper');

                        const imgElement = document.createElement('img');
                        imgElement.src = imageUrl;
                        imgElement.alt = 'Generated Image';
                        imgElement.crossOrigin = "anonymous";  // Handle CORS
                        imageWrapper.appendChild(imgElement);

                        // Add download button
                        const downloadLink = document.createElement('a');
                        downloadLink.href = imageUrl;
                        downloadLink.download = `generated-image-${Date.now()}-${index + 1}`;  // Dynamic file name
                        downloadLink.classList.add('download-button');
                        downloadLink.innerText = 'Download';
                        imageWrapper.appendChild(downloadLink);

                        // Append image wrapper to container
                        imageContainer.appendChild(imageWrapper);
                    });
                } else {
                    errorMessage.innerText = 'No images generated. Try again with a different prompt.';
                }
            } catch (error) {
                console.error('Error generating images:', error);
                errorMessage.innerText = 'An error occurred while generating images.';
            } finally {
                // Hide loading
                loadingContainer.classList.remove('active');
            }
        }
    </script>

    <script>
        // Handle download in new tab
        document.addEventListener('DOMContentLoaded', () => {
            const imageContainer = document.getElementById('imageContainer');
            imageContainer.addEventListener('click', function (event) {
                if (event.target.classList.contains('download-button')) {
                    event.preventDefault();  // Prevent default link behavior
                    const downloadUrl = event.target.href;
                    window.open(downloadUrl, '_blank');
                }
            });
        });
    </script>
</body>
</html>
