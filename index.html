<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generator by Ashlynn</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            background-color: #0f0f0f;
            color: #00ff99;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #0a0a0a, #1c1c1c);
        }
        h1 {
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00ff99, 0 0 20px #00ff99;
            font-size: 3rem;
            animation: glow 2s infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px #00ff99, 0 0 20px #00ff99; }
            to { text-shadow: 0 0 20px #00ff99, 0 0 30px #00ff99; }
        }
        .input-container {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        input[type="text"] {
            background-color: #1a1a1a;
            border: 2px solid #00ff99;
            color: #00ff99;
            padding: 10px;
            font-size: 1rem;
            width: 300px;
            margin-right: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px #00ff99;
            transition: box-shadow 0.5s ease-in-out;
        }
        input[type="text"]:focus {
            box-shadow: 0 0 20px #00ff99;
        }
        button {
            background: linear-gradient(135deg, #00ff99, #00cc77);
            color: #0f0f0f;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 5px;
            box-shadow: 0 0 15px #00ff99, 0 0 20px #00cc77;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        button:hover {
            background-color: #00cc77;
            transform: scale(1.1);
        }
        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .image-wrapper {
            margin: 10px;
            position: relative;
            border: 2px solid #00ff99;
            padding: 10px;
            border-radius: 10px;
            background-color: #1a1a1a;
            box-shadow: 0 0 15px #00ff99;
            transition: transform 0.5s ease;
        }
        .image-wrapper:hover {
            transform: rotateY(10deg) rotateX(5deg);
        }
        .image-wrapper img {
            max-width: 100%;
            border-radius: 5px;
        }
        .download-button {
            display: block;
            margin-top: 10px;
            background-color: #00ff99;
            color: #0f0f0f;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        .download-button:hover {
            background-color: #00cc77;
        }
        .error-message {
            color: red;
            margin-top: 20px;
        }
        .image-url {
            margin-top: 10px;
            color: #00ff99;
            word-break: break-all;
        }
        .loading-container {
            display: none;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .loading-container.active {
            display: flex;
        }
        .loading-ring {
            width: 80px;
            height: 80px;
            border: 8px solid rgba(0, 255, 153, 0.3);
            border-radius: 50%;
            border-top-color: #00ff99;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            100% { transform: rotate(360deg); }
        }
        .loading-text {
            margin-left: 20px;
            font-size: 1.2rem;
            text-shadow: 0 0 10px #00ff99;
        }
        .watermark {
            position: fixed;
            top: 10px;
            left: 10px;
            font-size: 1rem;
            color: #00ff99;
            text-shadow: 0 0 10px #00ff99;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards, float 3s ease-in-out infinite alternate;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        @keyframes float {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <h1>Image Generator By Ashlynn</h1>
    <div class="input-container">
        <input type="text" id="prompt" placeholder="Enter your image prompt">
        <button onclick="generateImages()">Generate</button>
    </div>

    <div class="loading-container" id="loadingContainer">
        <div class="loading-ring"></div>
        <div class="loading-text">Generating Images it may take upto 10 second...</div>
    </div>

    <div class="image-container" id="imageContainer"></div>
    <div id="errorMessage" class="error-message"></div>

    <div class="watermark">Made by ASHLYNN</div>

    <script>
        async function generateImages() {
            const prompt = document.getElementById('prompt').value;
            const imageContainer = document.getElementById('imageContainer');
            const errorMessage = document.getElementById('errorMessage');
            const loadingContainer = document.getElementById('loadingContainer');

            // Show loading animation
            loadingContainer.classList.add('active');

            imageContainer.innerHTML = ''; // Clear previous images
            errorMessage.innerText = ''; // Clear previous errors

            try {
                const response = await fetch(`https://decordapi.ashlynn.workers.dev/?prompt=${encodeURIComponent(prompt)}&image=6`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('API Response:', data);

                if (data.images) {
                    data.images.forEach((imageUrl, index) => {
                        const imageWrapper = document.createElement('div');
                        imageWrapper.classList.add('image-wrapper');

                        // Display the image URL for debugging
                        const imageUrlText = document.createElement('p');
                        imageUrlText.classList.add('image-url');
                        imageUrlText.innerText = `Image ${index + 1} URL: ${imageUrl}`;
                        imageWrapper.appendChild(imageUrlText);

                        const imgElement = document.createElement('img');
                        imgElement.src = imageUrl;
                        imgElement.alt = 'Generated Image';
                        imgElement.crossOrigin = "anonymous"; // Ensure CORS is handled
                        imageWrapper.appendChild(imgElement);

                        const downloadLink = document.createElement('a');
                        downloadLink.href = imageUrl;
                        downloadLink.download = `generated-image-${Date.now()}.png`;
                        downloadLink.classList.add('download-button');
                        downloadLink.innerText = 'Download';
                        imageWrapper.appendChild(downloadLink);

                        imageContainer.appendChild(imageWrapper);
                    });
                } else {
                    errorMessage.innerText = 'Failed to generate images. Please try again.';
                }
            } catch (error) {
                console.error('Error generating images:', error);
                errorMessage.innerText = 'An error occurred while generating images.';
            } finally {
                // Hide loading animation
                loadingContainer.classList.remove('active');
            }
        }
    </script>
</body>
</html>
